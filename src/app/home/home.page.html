<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Datumsrechner</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="onSegmentButtonGeaendert($event)" value="plusMinus">
      <ion-segment-button value="plusMinus">
        <ion-label>Plus/Minus Tage</ion-label>
      </ion-segment-button>
      <ion-segment-button value="differenz">
        <ion-label>Differenz</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--<h1>Lorem Ipsum</h1> -->

  <ion-list>

    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-datetime display-format="DD MMM YYYY (DDDD)"
                     picker-format="DD.MM.YYYY"
                       [(ngModel)]="_heuteDatum">
      </ion-datetime>
    </ion-item>

    <ion-item [hidden]="_datum2PickerUnsichtbar">
      <ion-label>Datum 2</ion-label>
      <ion-datetime display-format="DD MMM YYYY (DDDD)"
                     picker-format="DD.MM.YYYY"
                       [(ngModel)]="_heuteDatum">
      </ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
